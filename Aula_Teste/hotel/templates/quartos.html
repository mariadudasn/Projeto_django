{% extends 'index.html' %}

{% block title %}
    Quartos
{% endblock %}

{% block body %}
    <style>
        .carousel-control-prev-icon, .carousel-control-next-icon {
            filter: invert(100%);
        }
    </style>
    <div id="quartosCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            {% for item in dados_quarto %}
                <div class="carousel-item {% if forloop.first %}active{% endif %}">
                    <div class="text-center" style="padding-top: 20px;">
                        <h2>{{item.tipo}}</h2>
                        <p style="font-size: 16px; padding-left: 100px; padding-right: 100px; padding-top: 10px; padding-bottom: 20px;">{{item.descricao}}</p>
                        <img style="width: 400px; height: 300px;" src="{{item.foto_quarto.url}}" alt="Quarto"/>
                        <div style="display: flex; flex-direction: row; justify-content: center; padding: 10px;">
                            <p style="padding-right: 100px;">Valor: R${{item.valor}}</p>
                            <p>Quartos dispon√≠veis: {{item.disponibilidade}}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#quartosCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#quartosCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
{% endblock %}
